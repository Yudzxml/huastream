:root{

html,body{ height:100%; }

body{

header{

header.elev{ box-shadow: 0 8px 30px rgba(15,23,42,0.06); transform: translateY(-1px); }

header h1{

.logo-badge{
  display:inline-grid;

  height:36px;

}

#searchForm{

  align-items:center;
  gap:.3rem;

}

#searchForm:focus-within{

  border-color: rgba(99,102,241,0.12);
}

#searchInput{
  background: transparent;
  border: none;
  padding:.4rem .6rem;
  width: 100%;
  max-width: 180px;

  color:var(--text);
  caret-color: var(--accent1);

#searchBtn{

  align-items:center;
  gap:.3rem;
  border:none;

<style>
/* --- Card anime --- */
.anime-card {
  background: var(--surface);
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 6px 18px rgba(2,6,23,0.04);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  cursor: pointer;
  padding: 0.5rem;
  height: 100%;
}

.anime-card:hover {
  transform: translateY(-2px) scale(1.02);
  box-shadow: 0 14px 28px rgba(37,99,235,0.14);
}

.anime-card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 0.5rem;
  transition: transform 0.25s ease;
}

.anime-card:hover img {
  transform: scale(1.05);
}

.anime-card h3 {
  font-size: 0.95rem;
  font-weight: 600;
  margin: 0.25rem 0;
  text-align: center;
  color: var(--text);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.anime-card p {
  font-size: 0.75rem;
  color: var(--muted);
  line-height: 1rem;
  text-align: center;
  margin: 0.15rem 0;
}

/* --- Genre badge --- */
.anime-card .genres {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 0.3rem;
  margin: 0.2rem 0;
}

.anime-card .badge {
  display: inline-block;
  padding: 0.2rem 0.5rem;
  font-size: 0.65rem;
  font-weight: 500;
  border-radius: 9999px;
  background: linear-gradient(90deg, var(--accent1), var(--accent2));
  color: #fff;
  text-align: center;
  white-space: nowrap;
  box-shadow: 0 4px 12px rgba(37,99,235,0.1);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.anime-card .badge:hover {
  transform: translateY(-1px) scale(1.05);
  box-shadow: 0 6px 16px rgba(37,99,235,0.15);
}

/* --- Watch link --- */
.anime-card .watch-link {
  display: block;
  text-align: center;
  padding: 0.3rem 0.6rem;
  border-radius: 9999px;
  background: linear-gradient(90deg, var(--accent1), var(--accent2));
  color: #fff;
  font-size: 0.75rem;
  font-weight: 600;
  text-decoration: none;
  margin-top: auto;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.anime-card .watch-link:hover {
  transform: translateY(-1px);
  box-shadow: 0 6px 16px rgba(37,99,235,0.1);
}

/* --- Grid hasil pencarian --- */
#searchResults {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 1rem;
  margin-top: 0.5rem;
}

/* --- Responsive --- */
@media (max-width: 640px) {
  .anime-card img { height: 130px; }
  .anime-card h3 { font-size: 0.85rem; }
  .anime-card p, .anime-card .watch-link, .anime-card .badge { font-size: 0.7rem; }
}

/* --- Mode gelap --- */
@media (prefers-color-scheme: dark) {
  .anime-card {
    background: rgba(10,14,20,0.55);
    box-shadow: 0 6px 18px rgba(0,0,0,0.3);
  }
  .anime-card h3 { color: #e6eef8; }
  .anime-card p { color: #9ca3af; }
  .anime-card .badge { color: #fff; }
  .anime-card .watch-link { color: #fff; }
}
</style>

<script>
const searchForm = document.getElementById('searchForm');
const labelSearch = document.querySelector('.searchIcon-text');
const searchInput = document.getElementById('searchInput');
const animeListDiv = document.getElementById('searchResults');
const prevBtn = document.getElementById('prevPage');
const nextBtn = document.getElementById('nextPage');
const currentPageSpan = document.getElementById('currentPage');
const pagination = document.getElementById('latestAnimeNav');
const filterBtn = document.getElementById('filterGenre');
const enpointBase = `https://api.yudzxyz.x-server.my.id`;
const apiSearchBase = enpointBase + '/api/samehadaku?action=search&query=';
const apiGenreBase = enpointBase + '/api/samehadaku?action=genre&genre=';

let currentPage = 1;
let currentQuery = '';
let currentGenre = '';

// ===== Render hasil ke HTML =====
async function fetchAnimeBySearch(query, page = 1) {
  const mainApi = `${apiSearchBase}${encodeURIComponent(query)}&page=${page}`;
  const fallbackApi = `https://api.yudzxyz.x-server.my.id/api/samehadaku?action=search&query=${encodeURIComponent(query)}&page=${page}`;

  async function fetchData(url, isFallback = false) {
    const res = await fetch(url);
    const data = await res.json();

    if (!isFallback) {
      // === FORMAT API UTAMA ===
      if (data.status === 200 && Array.isArray(data.result)) {
        return data.result.map(a => ({
          title: a.title,
          img: a.thumbnail || a.img,
          description: a.description || "",
          type: a.type || "",
          score: a.score || "",
          genres: a.genres || [],
          link: a.link || a.url || ""
        }));
      }
      throw new Error("Format utama tidak valid");
    } else {
      // === FORMAT API FALLBACK ===
      if (data.status === 200 && data.result) {
        let result = [];
        try {
          result = JSON.parse(data.result);
        } catch (e) {
          throw new Error("Gagal parse result fallback");
        }

        return result.map(a => ({
          title: a.title,
          img: a.img,
          description: a.description || "",
          type: a.type || "",
          score: a.score || "",
          genres: a.genres || [],
          link: a.link
        }));
      }
      throw new Error("Format fallback tidak valid");
    }
  }

  try {
    return await fetchData(mainApi);
  } catch (err) {
    console.warn("⚠️ API utama gagal, coba fallback...");
    try {
      return await fetchData(fallbackApi, true);
    } catch (err2) {
      console.error("❌ API fallback juga gagal:", err2);
      return [];
    }
  }
}

function renderAnimeList(animeList) {
  // cek jika daftar kosong
  if (!animeList || animeList.length === 0) {
    animeListDiv.innerHTML = '<p>Tidak ada anime ditemukan.</p>';
    pagination.style.display = 'none';
    labelSearch.style.display = 'none';
    return;
  }

  // render daftar anime
  animeListDiv.innerHTML = animeList.map(anime => {
    return `
      <div class="anime-card">
        <img src="${anime.img}" alt="${anime.title}" width="150">
        <h3>${anime.title}</h3>
        <p>${anime.description}</p>
        <p>Type: ${anime.type} | Score: ${anime.score}</p>
        <p class="genres">${anime.genres ? anime.genres.join(', ') : ''}</p>
        ${anime.link ? `<a href="#" class="watch-link" data-url="${anime.link}">Watch Now</a>` : ''}
      </div>
    `;
  }).join('');

  // pasang event listener untuk setiap link
  document.querySelectorAll('.watch-link').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();

      const targetUrl = link.dataset.url;
      if (targetUrl) {
        const parts = targetUrl.split('/').filter(Boolean);
        const id = parts.length ? parts[parts.length - 1] : null;

        if (id) {
          localStorage.setItem('targetData', JSON.stringify({ animeId: id }));
          window.location.href = '/anime/info.html';
        }
      }
    });
  });

  // tampilkan label search & pagination
  labelSearch.style.display = 'inline-block';
  pagination.style.display = 'flex';
  currentPageSpan.textContent = currentPage;
  prevBtn.disabled = currentPage === 1;
}
// ===== Render genre terbaru =====
async function fetchAnimeByGenre(genre, page = 1) {
  const mainApi = `https://www.sankavollerei.com/anime/samehadaku/genres/${genre}?page=${page}`;
  const fallbackApi = `https://api.yudzxyz.x-server.my.id/api/samehadaku?action=genre&genre=${genre}&page=${page}`;

  async function fetchData(url, isFallback = false) {
    const res = await fetch(url);
    const data = await res.json();

    if (!isFallback) {
      // === FORMAT API UTAMA ===
      if (data.data && Array.isArray(data.data.animeList)) {
        return data.data.animeList.map(a => ({
          title: a.title,
          poster: a.poster,
          type: a.type || "",
          score: a.score || "",
          status: a.status || "",
          genres: a.genreList ? a.genreList.map(g => g.title) : [],
          url: a.href || a.url || "",
          animeId: a.animeId || ""
        }));
      }
      throw new Error("Format utama tidak valid");
    } else {
      // === FORMAT API FALLBACK ===
      if (data.status === 200 && data.result) {
        let parsed;
        try {
          parsed = JSON.parse(data.result);
        } catch (e) {
          throw new Error("Gagal parse result fallback");
        }

        if (!parsed.animeList || !Array.isArray(parsed.animeList)) {
          throw new Error("animeList fallback kosong/invalid");
        }

        return parsed.animeList.map(a => ({
          title: a.title,
          poster: a.thumbnail,
          type: a.type || "",
          score: a.score || "",
          status: a.status || "",
          genres: a.genres || [],
          url: a.url,
          animeId: a.url ? a.url.split('/').filter(Boolean).pop() : ""
        }));
      }
      throw new Error("Format fallback tidak valid");
    }
  }

  try {
    return await fetchData(mainApi);
  } catch (err) {
    console.warn("⚠️ API utama gagal, coba fallback...");
    try {
      return await fetchData(fallbackApi, true);
    } catch (err2) {
      console.error("❌ API fallback juga gagal:", err2);
      return [];
    }
  }
}

function renderAnimeGenre(animeList) {
  if (!animeList || animeList.length === 0) {
    animeListDiv.innerHTML = '<p>Tidak ada anime ditemukan.</p>';
    labelSearch.style.display = 'none';
    pagination.style.display = 'none';
    return;
  }

  animeListDiv.innerHTML = animeList.map(anime => {
    const genresHTML = (anime.genres || [])
      .map(g => `<span class="badge">${g}</span>`)
      .join(' ');

    return `
      <div class="anime-card">
        <img src="${anime.poster}" alt="${anime.title}" width="150">
        <h3>${anime.title}</h3>
        <p>Type: ${anime.type} | Score: ${anime.score} | Status: ${anime.status}</p>
        <div class="genres">${genresHTML}</div>
        ${anime.url ? `<a href="#" class="watch-link" data-id="${anime.animeId}" data-url="${anime.url}">Watch Now</a>` : ''}
      </div>
    `;
  }).join('');

  // Event listener "Watch Now"
  document.querySelectorAll('.watch-link').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const animeId = link.dataset.id;
      const targetUrl = link.dataset.url;
      if (animeId && targetUrl) {
        localStorage.setItem('targetData', JSON.stringify({ animeId, url: targetUrl }));
        window.location.href = '/anime/info.html';
      }
    });
  });

  labelSearch.style.display = 'inline-block';
  pagination.style.display = 'flex';
  currentPageSpan.textContent = currentPage;
  prevBtn.disabled = currentPage === 1;
}
// ===== Load data berdasarkan kondisi =====
async function loadAnime() {
  try {
    let animeList = [];

    if (currentQuery) {
      animeList = await fetchAnimeBySearch(currentQuery, currentPage);
      renderAnimeList(animeList);
    } else if (currentGenre) {
      animeList = await fetchAnimeByGenre(currentGenre, currentPage);
      renderAnimeGenre(animeList);
    } else {
      console.warn('Tidak ada query atau genre');
    }

  } catch (err) {
    console.error('Gagal load anime:', err);
  }
}

// ===== Event handler =====
searchForm.addEventListener('submit', e => {
  e.preventDefault();
  const query = searchInput.value.trim();
  if (query) {
    currentQuery = query;
    currentGenre = '';
    currentPage = 1;
    sessionStorage.setItem('searchQuery', query);
    animeListDiv.innerHTML = '<p>Loading....</p>';
    loadAnime();
  }
});

filterBtn.addEventListener('click', () => {
  const selectedGenre = document.querySelector('input[name="genre"]:checked');
  if (!selectedGenre) {
    alert('Silakan pilih genre terlebih dahulu!');
    return;
  }
  currentGenre = selectedGenre.value;
  currentQuery = '';
  currentPage = 1;
  animeListDiv.innerHTML = '<p>Loading....</p>';
  loadAnime();
});

// ===== Pagination =====
prevBtn.onclick = () => { if (currentPage > 1) { currentPage--; loadAnime(); } };
nextBtn.onclick = () => { currentPage++; loadAnime(); };

// ===== Load saved query =====
const savedQuery = sessionStorage.getItem('searchQuery');
if (savedQuery) {
  searchInput.value = savedQuery;
  currentQuery = savedQuery;
  animeListDiv.innerHTML = '<p>Loading....</p>';
  loadAnime();
}
</script>
