*,
*::before,
*::after { box-sizing: border-box; }

:root{
  --bg:#f6f8fb;
  --surface: rgba(255,255,255,0.85);
  --text:#0f1724;
  --muted:#6b7280;
  --accent1:#2563eb;
  --accent2:#7c3aed;

}

html,body{ height:100%; }

body{
  margin:0;
  font-family:'Poppins', 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;

}

.container{
  max-width:1200px;
  margin:0 auto;
  padding:0 1rem;
}

header{
  position:sticky;
  top:0;
  z-index:60;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:1rem;
  padding:.65rem 0;

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
const apiBase = `https://api.yudzxyz.x-server.my.id/api`;
const PAGE_LIMIT = 10;

// ===============================
// 📌 State + Helper
// ===============================
let currentPage = Number(sessionStorage.getItem("currentPage")) || 1;

function setPage(page) {
  currentPage = page;
  sessionStorage.setItem("currentPage", page);
  loadLatestAnime(page);
}

// ===============================
// 📌 Jadwal Anime Hari Ini
// ===============================
async function loadScheduleAnime() {
  const container = document.getElementById("scheduleAnime");
  container.innerHTML = `<p class="col-span-full text-center">⏳ Memuat jadwal...</p>`;

  try {
    const res = await axios.get(apiBase + "/samehadaku?action=jadwalupdate");
    let days;
    try {
      days = JSON.parse(res.data.result);
      console.log(days)
    } catch {
      container.innerHTML = `<p class="col-span-full text-center text-red-500">⚠️ Data jadwal tidak valid.</p>`;
      return;
    }

    if (!Array.isArray(days) || days.length === 0) {
      container.innerHTML = `<p class="col-span-full text-center">Tidak ada jadwal tersedia.</p>`;
      return;
    }

    const dayNames = ['Minggu','Senin','Selasa','Rabu','Kamis','Jumaat','Sabtu'];
    const todayName = dayNames[new Date().getDay()];
    const today = days.find(d => d.name.toLowerCase() === todayName.toLowerCase());

    if (!today) {
      container.innerHTML = `<p class="col-span-full text-center">Tidak ada jadwal anime untuk hari ini.</p>`;
      return;
    }

    container.innerHTML = `
      <div class="day-block mb-6">
        <h2 class="text-lg font-bold mb-2">
          <i class="fa fa-calendar-day mr-2"></i> ${today.name}
        </h2>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
          ${today.anime.map((anime, i) => `
            <div class="anime-card bg-white dark:bg-gray-800 shadow rounded-xl overflow-hidden cursor-pointer transition-transform hover:scale-105" data-index="${i}">
              <img src="${anime.image}" alt="${anime.title}" class="w-full h-40 object-cover">
              <div class="p-3">
                <h3 class="font-semibold text-sm line-clamp-2">${anime.title}</h3>
                <p class="text-xs text-gray-600 dark:text-gray-400 flex items-center">
                  <i class="fa fa-clock mr-1"></i> ${anime.time || '-'}
                </p>
                <p class="text-xs text-gray-600 dark:text-gray-400 flex items-center">
                  <i class="fa fa-tag mr-1"></i> ${anime.genre || '-'}
                </p>
              </div>
            </div>
          `).join("")}
        </div>
      </div>
    `;

    container.querySelectorAll('.anime-card').forEach((card, i) => {
  card.addEventListener('click', () => {
    const animeItem = today.anime[i];
    let animeUrl = animeItem.url || animeItem.link || null;
    if (!animeUrl) {
      alert("Maaf, data anime ini tidak lengkap.");
      return;
    }
    localStorage.setItem('targetData_schedule', JSON.stringify({ url: animeUrl }));
    console.log('STORAGE TERSIMPAN: '+animeUrl)
    window.location.href = '/anime/info.html';
  });
});

  } catch (err) {
    console.error(err);
    container.innerHTML = `<p class="col-span-full text-center text-red-500">Gagal memuat jadwal anime.</p>`;
  }
}

// ===============================
// 📌 Top Anime
// ===============================
async function loadTopAnime() {
  const container = document.getElementById("topAnime");
  container.innerHTML = `<p class="text-center">⏳ Memuat top anime...</p>`;

  try {
    const res = await axios.get(apiBase + "/samehadaku?action=gettopanime");
    const topAnime = JSON.parse(res.data.result);

    container.innerHTML = "";
    topAnime.forEach((anime, index) => {
      const card = document.createElement('div');
      card.className = 'anime-card p-2 rounded-xl shadow hover:scale-[1.02] transition relative cursor-pointer flex flex-col';
      card.innerHTML = `
        <img src="${anime.img}" alt="${anime.title}" class="rounded-lg w-full h-40 object-cover">
        <span class="absolute top-2 left-2 bg-yellow-400 text-black text-xs font-bold px-2 py-1 rounded">#${index + 1}</span>
        <div class="flex flex-col items-center mt-2 w-full">
          <h3 class="text-sm font-semibold text-gray-800 dark:text-white truncate text-center">${anime.title}</h3>
          <p class="text-xs text-yellow-500 mt-1 flex items-center justify-center">
            <i class="fa fa-star mr-1"></i>${anime.rating}
          </p>
        </div>
      `;
      card.addEventListener('click', () => {
        localStorage.setItem('targetData_top', JSON.stringify(anime));
        window.location.href = '/anime/info.html';
      });
      container.appendChild(card);
    });

  } catch (err) {
    console.error(err);
    container.innerHTML = `<p class="text-center text-red-500">Gagal memuat top anime.</p>`;
  }
}

// ===============================
// 📌 Anime Terbaru + Pagination
// ===============================
async function loadLatestAnime(page = 1) {
  const container = document.getElementById("latestAnime");
  container.innerHTML = `<p class="text-center">⏳ Memuat anime terbaru...</p>`;

  try {
    const res = await axios.get(apiBase + `/samehadaku?action=latest&page=${page}`);
    const latestAnime = res.data.result;
    container.innerHTML = '';

    if (!latestAnime || latestAnime.length === 0) {
      container.innerHTML = `<p class="text-center text-gray-500 dark:text-gray-400">Tidak ada anime terbaru.</p>`;
      document.getElementById('prevPage').disabled = page === 1;
      document.getElementById('nextPage').disabled = true;
      return;
    }

    latestAnime.forEach(anime => {
      const card = document.createElement('div');
      card.className = 'anime-card';
      card.innerHTML = `
        <img src="${anime.image}" alt="${anime.title}">
        <div class="p-2">
          <h3 class="font-semibold">${anime.title}</h3>
          <p><i class="fa-solid fa-clapperboard"></i> Episode: ${anime.episode}</p>
          <p><i class="fa-regular fa-calendar"></i> ${anime.released}</p>
        </div>
      `;
      card.addEventListener('click', () => {
        localStorage.setItem('targetData_latest', JSON.stringify(anime));
        window.location.href = '/anime/info.html';
      });
      container.appendChild(card);
    });

    // Update pagination
    document.getElementById('currentPage').textContent = page;
    document.getElementById('prevPage').disabled = page === 1;
    document.getElementById('nextPage').disabled = latestAnime.length < PAGE_LIMIT;

  } catch (err) {
    console.error(err);
    container.innerHTML = `<p class="text-center text-red-500">Gagal memuat anime terbaru.</p>`;
  }
}

// ===============================
// 📌 Event Listeners (hanya sekali)
// ===============================
if (!window.hasSetupListeners) {
  window.hasSetupListeners = true;

  document.getElementById('prevPage').addEventListener('click', () => {
    if (currentPage > 1) setPage(currentPage - 1);
  });

  document.getElementById('nextPage').addEventListener('click', () => {
    setPage(currentPage + 1);
  });

  document.getElementById('searchForm').addEventListener('submit', e => {
    e.preventDefault();
    const query = document.getElementById('searchInput').value.trim();
    if (!query) return;
    sessionStorage.setItem('searchQuery', query);
    window.location.href = `/anime/search.html`;
  });

  // Handle back/forward cache
  window.addEventListener("pageshow", (event) => {
    if (event.persisted) {
      localStorage.clear();
      window.location.reload();
    }
  });
}

// ===============================
// 📌 Load pertama kali
// ===============================
loadScheduleAnime();
loadLatestAnime(currentPage);
loadTopAnime();
</script>
